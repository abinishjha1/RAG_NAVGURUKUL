services:
  - type: web
    name: pdf-rag-system
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: LLM_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false  # REQUIRED: Set this in Render Dashboard > Environment
      - key: GROQ_MODEL
        value: llama-3.3-70b-versatile
      - key: PYTHON_VERSION
        value: 3.11.0

